{% extends 'layouts/main.html' %}
{% block title %}About{% endblock %}
{% block content %}
<meta id="db_url" data-db_url="{{ db_url }}">

<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div class="search text-center">
<form id="search" action="javascript:searchVideo();">
    <input type=text name=q>
    <input type=submit value="Search">
</form>
</div>
    <div id="player"></div>
    <div id="controls" class="text-center">
    <a onclick="playVideo();"> <span class="fa fa-play fa-4x"></span></a>
    <br>
    <a onclick="prevVideo();"><span class="fa fa-step-backward fa-4x"></span></a>
    <a onclick="pauseVideo();"><span class="fa fa-pause fa-4x"></span></a>
    <a onclick="nextVideo();"><span class="fa fa-step-forward fa-4x"></span></a>
    </div>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '480',
          width: '640',
          videoId: 'co6WMzDOh1o',
	  autohide: '0',
	  loop: '1',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          nextVideo();
        }
      }
	
	function playVideo(){
	player.playVideo();
	}
	function pauseVideo() {
	player.pauseVideo();
	}
	function prevVideo() {
	player.loadVideoId('e-ORhEE9VVg');
	}
	function nextVideo() {
	$.ajax({
			type:"GET",
			url: "/api",
			accepts: "application/json",
			dataType: "json",
		
			headers: { 
			  "X-Stream": "true"    
			},
			data: player.getVideoData(),
			success: function(data, textStatus, jqXHR){
				console.log(data.video_id);
				player.loadVideoById(data.video_id);
			},
		
			error: function(jqXHR, textStatus, errorThrown){
			 //alert(errorThrown);
			 console.log(textStatus);
			 return(textStatus)
			}
		  });//end of ajax
	}
	function searchVideo() {
	$.ajax({
			type:"POST",
			url: "/",
			accepts: "application/json",
			dataType: "json",
		
			headers: { 
			  "X-Stream": "true"    
			},
			data: $('#search').serializeArray(),
			success: function(data, textStatus, jqXHR){
				console.log(data.video_id);
				player.loadVideoById(data.video_id);
			},
		
			error: function(jqXHR, textStatus, errorThrown){
			 //alert(errorThrown);
			 console.log(textStatus);
			 return(textStatus)
			}
		  });//end of ajax
	}
	
      function stopVideo() {
        player.stopVideo();
      }

	
    </script>
</script>
{% endblock %}
{% block script %}
  <script src="/static/js/libs/jquery-1.9.1.js"></script>
  <script src="/static/js/neo4j.js"></script>
  <script src="/static/js/libs/jquery.qtip.min.js"></script>
  <script type="text/javascript" src="http://www.youtube.com/player_api"></script>
<script src="/static/js/plain.js"></script>
{% endblock %}
